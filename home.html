<!doctype html>
<html lang="en">
  <head>
    <title>Shopify UX Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fa4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  </head>
  <body style="background-color: rgb(250, 250, 250);">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

    <div id="gray-filter" onclick="openNominationsMenu()"></div>

    <div id="nominationsMenu">
      <img class="nominations-open" src="Icon_White_V1.png" alt="nominations" aria-hidden="true" onclick="openNominationsMenu()"></img>
      <div class="nominations-list">
        <h2 class="text fade">Nominations</h2>
      </div>
    </div>

    <main>
      <div class="wrapper">
        <div class="flex-center">
          <h1 class="text">The Shoppies</h1>
        </div>
        <div class="flex-center">
          <div class="movie-dropdown">
            <button class="search-btn" onclick="search()">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            <input type="text" id="movie-input" placeholder="Enter a movie title... e.g. Interstellar" autocomplete="off" onclick="handleMovieDropdown()" onkeyup="filterMovies()">
            <div class="movie-dropdown-content" id="movie-dropdown-content">
              
            </div>
          </div>
        </div>
    </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
  </body>
</html>
