<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify UX Challenge</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar">
        <h2>The Shoppies</h2>
    </nav>

    <main>
      <div id="flex">
          <label for="param-select">Search parameter</label>
          <select id="param-select">
              <option>Title</option>
              <option>Author</option>
              <option>Release date</option>
          </select>

          <label for="movie-search">Movie title:-</label>
          <input name="search" id="movie-search" placeholder="Enter a movie title... e.g. Interstellar">

      </div>

      <div id="results"></div>
        
    </main>

  </body>
</html>
